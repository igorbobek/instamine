<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container" style="background: mediumaquamarine;">
    <div th:replace="template :: header_menu"></div>
    <div th:include="template :: ((${template} == images)  ? images : image)"></div>
    <div th:if="${image} != null">
        <div th:include="template :: comments"></div>
    </div>
</div>
</body>
</html>
